v2.0-20240919:
  image2model:
    type: chain
    tasks:
      - photo_frame
      - caption
      - image2image
      - GROUP1:
          type: group
          tasks:
            - caption
            - image2model
      - empty_task
      - GROUP2:
          type: group
          tasks:
            - SUB_GROUP1:
                type: chain
                tasks:
                  - texture
                  - SUB_GROUP2:
                      type: group
                      tasks:
                        - pbr
                        - diffuse2normal
                  - empty_task
            - postprocess_stylize
      - project2model
      - render
    queue: q1


